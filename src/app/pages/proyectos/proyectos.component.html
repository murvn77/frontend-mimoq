<section class="page-section" id="contact">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading">Crear Proyecto</h2>
  </div>
    <form [formGroup]="customerForm" id="contactForm" data-sb-form-api-token="API_TOKEN" action="#">
      <div class="row align-items-stretch justify-content-center mb-5">
        <div class="col-md-6">
          <div class="form-group">
            <label class="section-label" for="inputName4">Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Nombre"
              id="inputName4"
            />
          </div>
          <div class="form-group">
            <label for="inputDescription4" class="form-label">Descripción</label>
            <input
              type="text"
              formControlName="description"
              placeholder="Descripción"
              id="inputDescription4"
              class="form-control"
            />
          </div>
          <div class="col-9">
              <label for="question" class="form-label">¿Este repositorio contiene todos los microservicios a evaluar?</label>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="state"/>
              <label class="form-check-label" for="gridCheck"> Si </label>
            </div>
          </div>
          <div class="col-7">
              <label for="inputUrlrepo4" class="form-label">Url repositorio</label>
              <input
                type="text"
                formControlName="repositorio"
                placeholder="Repositorio"
                id="inputUrlrepo4"
                class="form-control"
              />
          </div>
          <div class="col-4">
              <button class="button-url" type="button" (click)="addUrl()">+</button>
              <button class="button-url" type="button" (click)="deleteUrl()">-</button>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Siguiente</button>
          </div>
        </div>
      </div>  
    </form>
  </div>
</section>
