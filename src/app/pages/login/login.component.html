<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="loginObj.correo" name="correo" required>
                    <label>Correo</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginObj.contrasena" name="contrasena" required>
                    <label>Contraseña</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="button" class="btn" (click)="onLogin()">Iniciar sesión</button>
                <div class="signup-link">
                    <a href="#">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
