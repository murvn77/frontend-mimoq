<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading">Métricas</h2>
        </div>
        <div class="form-group mb-md-0 text-center form-conent">
            <h3 class="section-heading">Desempeño</h3>
            <div class="principal_div_atri">
                @for(atributo of atributos; track $index){
                <div class="g-0 rounded mb-4 shadow-sm atributo_div">
                    <div class="col p-4 flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary-emphasis letras" (click)="setCurrentAtributo(atributo)">
                            {{atributo.nombre}}
                        </strong>
                        <div *ngIf="currentAtributo === atributo">
                            <ul class="left-aligned">
                                @for(sub_atributo of atributo.metricas; track $index)
                                {
                                    <div class="metrica_div">
                                        <li class="nombre">
                                            <input class="form-check-input" type="checkbox" value="">
                                            {{sub_atributo.nombre}}
                                        </li>
                                        <li class="descripcion">
                                            {{sub_atributo.descripcion}}
                                        </li>
                                        <li class="formula">
                                            {{sub_atributo.formula}}
                                        </li>
                                    </div>
                                    
                                }
                            </ul>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
    <div class="text-center justify-content-between">
        <!-- <button type="submit" class="btn btn-primary btn-xl me-4" (click)="goBack()">Atrás</button> -->
        <button type="submit" class="btn btn-primary btn-xl">Siguiente</button>
    </div>
</section>
